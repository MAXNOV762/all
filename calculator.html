<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Makes the page responsive on phones -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JavaScript for components -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Calculator</title>
</head>
    <body class="bg-light text-center py-5">

      <!-- Main calculator container -->
  <div class="container p-4 rounded shadow bg-white" style="max-width: 400px;">

     <!-- Title -->
    <h2 class="--bs-light-text-emphasis"> Calculator</h2>

    <!-- Form for entering numbers and selecting operation -->
    <form id="MyForm">
      <div class="mb-3">

        <!-- First number input -->
        <label for="first" class="form-label">First number:</label>
        <input type="number" class="form-control" id="first">
      </div>

      <div class="mb-3">

        <!-- Operation selector -->
        <label for="option" class="form-label">Operation:</label>
        <select class="form-select" id="option">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
      </div>

      <div class="mb-3">

         <!-- Second number input -->
        <label for="second" class="form-label">Second number:</label>
        <input type="number" class="form-control" id="second">
      </div>

      <!-- Submit button (calculate result) -->
      <button type="submit" class="btn btn-outline-success w-100">Calculate</button>
    </form>

    <hr class="my-4">

    <!-- Block where result or history will be displayed -->
    <div id="demo" class="text-center"></div>

    <!-- Button to clear calculation history -->
    <button id="clear" class="btn btn-outline-danger mt-3 w-100">Clear history</button>
  </div>

  <!-- JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
